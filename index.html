<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->
  <script defer src="./js/script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  <div class="container">
    <audio id="pokedexSound">
      <source src="./sounds/pokedex-sound.mp3" type="audio/mpeg">
    </audio>

    <main class="pokedex-container">
      <img src="#" alt="pokemon" class="pokemon__image">

      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> - 
        <span class="pokemon__name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>

    <!-- Botões para acessar os mini jogos -->
    <a href="game.html" class="game_button">Jogar Mini Game 1</a>
    <a href="game2.html" class="game_button">Jogar Mini Game 2</a>

  </div>
</body>
</html>
